<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pelanggan</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; }
        .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        /* Menggunakan type="tel" untuk keyboard numerik di perangkat mobile */
        input[type="tel"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #25d366; /* Warna hijau khas WhatsApp */ color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #128c7e; }
        .error-message { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Pelanggan</h2>
        <form id="loginForm">
            <label for="whatsappNumber">Nomor WhatsApp:</label>
            <input 
                type="tel" 
                id="whatsappNumber" 
                name="whatsappNumber" 
                placeholder="Contoh: 6281234567890" 
                required 
                pattern="[0-9]{10,15}"
            >
            <button type="submit">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        // Menangani proses submit form
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default

            const whatsappNumber = document.getElementById('whatsappNumber').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = ''; // Reset pesan error

            // Validasi Sederhana
            if (whatsappNumber.length < 10) {
                errorMessage.textContent = 'Nomor WhatsApp tidak valid. (Minimal 10 digit)';
                return;
            }

            // --- Simulasi Login Sukses ---
            // Menyimpan nomor WA di penyimpanan lokal (localStorage)
            localStorage.setItem('customerWaNumber', whatsappNumber);
            
            // Mengalihkan (redirect) ke halaman dashboard
            window.location.href = 'dashboard-customer.html';
        });
    </script>
</body>
</html>

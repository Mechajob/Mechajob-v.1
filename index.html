<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekanik TP - Fix Version</title>
    <style>
        :root { --primary: #d32f2f; --success: #2e7d32; --bg: #f1f5f9; }
        * { box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); padding: 15px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); }
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #eee; padding: 5px; border-radius: 8px; }
        .tab-btn { flex: 1; padding: 10px; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .tab-btn.active { background: white; color: var(--primary); }
        .content { display: none; }
        .content.active { display: block; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, textarea, button { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .btn-save { background: var(--success); color: white; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .card { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-done { background: #1976d2; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>üõ†Ô∏è Mekanik TP</h2>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('tab-daftar')">Daftar</button>
        <button class="tab-btn" onclick="switchTab('tab-input')">Input</button>
        <button class="tab-btn" onclick="switchTab('tab-riwayat')">Riwayat</button>
    </div>

    <div id="tab-daftar" class="content active">
        <div id="listPekerjaan">Menghubungkan...</div>
    </div>

    <div id="tab-input" class="content">
        <form id="mechanicForm">
            <div class="form-group">
                <label>No. Lambung</label>
                <div style="display:flex; gap:5px">
                    <select id="prefix"><option value="A1">A1</option><option value="A2">A2</option><option value="B1">B1</option><option value="BS">BS</option></select>
                    <select id="number"><option value="01">01</option><option value="02">02</option><option value="03">03</option></select>
                </div>
            </div>
            <div class="form-group">
                <label>Perbaikan</label>
                <select id="jobType">
                    <option value="Ganti Oli">Ganti Oli</option>
                    <option value="Rem">Sistem Rem</option>
                    <option value="Mesin">Mesin</option>
                </select>
            </div>
            <textarea id="note" placeholder="Keterangan..."></textarea>
            <button type="submit" class="btn-save" id="btnSimpan">SIMPAN DATA</button>
        </form>
    </div>

    <div id="tab-riwayat" class="content">
        <div id="listRiwayat"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCMPDUZc21Mgc0GtDSyyBCbSaJFvdYYAU",
        authDomain: "list-mekanik.firebaseapp.com",
        projectId: "list-mekanik",
        storageBucket: "list-mekanik.firebasestorage.app",
        messagingSenderId: "578557706347",
        appId: "1:578557706347:web:37e6cb783889a6c07b312e",
        databaseURL: "https://list-mekanik-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Fungsi Pindah Tab (Global agar bisa dipanggil dari HTML)
    window.switchTab = (id) => {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    };

    // Proses Simpan Data
    const form = document.getElementById('mechanicForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('btnSimpan');
        btn.disabled = true;
        btn.innerText = "Mengirim...";

        const lambung = `TP-${document.getElementById('prefix').value}-${document.getElementById('number').value}`;
        const job = document.getElementById('jobType').value;
        const note = document.getElementById('note').value;

        try {
            await push(ref(db, 'tugas'), {
                lambung: lambung,
                pekerjaan: job,
                keterangan: note,
                tanggal: new Date().toLocaleString('id-ID'),
                status: 'Aktif'
            });
            alert("Data Berhasil Tersimpan!");
            form.reset();
            window.switchTab('tab-daftar');
        } catch (error) {
            console.error(error);
            alert("EROR: " + error.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "SIMPAN DATA";
        }
    });

    // Baca Data
    onValue(ref(db, 'tugas'), (snapshot) => {
        const aktifDiv = document.getElementById('listPekerjaan');
        const riwayatDiv = document.getElementById('listRiwayat');
        aktifDiv.innerHTML = ""; riwayatDiv.innerHTML = "";

        if (!snapshot.exists()) {
            aktifDiv.innerHTML = "Kosong";
            return;
        }

        snapshot.forEach((child) => {
            const val = child.val();
            const id = child.key;
            const itemHtml = `
                <div class="card">
                    <div>
                        <b>${val.lambung}</b><br>
                        <small>${val.pekerjaan}</small>
                    </div>
                    ${val.status === 'Aktif' ? `<button onclick="selesaikan('${id}')" class="btn-done">Selesai</button>` : `<small>Selesai</small>`}
                </div>`;

            if (val.status === 'Aktif') aktifDiv.innerHTML += itemHtml;
            else riwayatDiv.innerHTML += itemHtml;
        });
    });

    // Fungsi Selesai
    window.selesaikan = (id) => {
        if(confirm("Tandai Selesai?")) {
            update(ref(db, 'tugas/' + id), { status: 'Selesai' });
        }
    }
</script>
</body>
</html>

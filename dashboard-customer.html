<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pelanggan</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #e6f7e6; margin: 0; flex-direction: column; }
        .dashboard-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; width: 400px; }
        h2 { color: #128c7e; }
        p { font-size: 18px; color: #555; }
        strong { color: #25d366; }
        button { padding: 10px 20px; background-color: #ff4d4d; /* Warna merah untuk logout */ color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        button:hover { background-color: #cc0000; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2 id="welcomeMessage">Selamat Datang di Dashboard!</h2>
        <p>Anda berhasil login menggunakan Nomor WhatsApp:</p>
        <p><strong><span id="displayWaNumber"></span></strong></p>
        
        <button id="logoutButton">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const waNumber = localStorage.getItem('customerWaNumber');
            const displayElement = document.getElementById('displayWaNumber');
            const logoutButton = document.getElementById('logoutButton');

            // Cek Status Login (Guard Clause)
            if (!waNumber) {
                // Jika tidak ada data login, paksa kembali ke halaman login
                window.location.href = 'login-customer.html';
                return;
            }

            // Tampilkan Nomor WA
            displayElement.textContent = waNumber;
            
            // Atur fungsi untuk tombol Logout
            logoutButton.addEventListener('click', function() {
                // Menghapus data login dari localStorage
                localStorage.removeItem('customerWaNumber');
                
                // Mengalihkan kembali ke halaman login
                window.location.href = 'login-customer.html';
            });
        });
    </script>
</body>
</html>
